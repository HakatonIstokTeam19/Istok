<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/about/about.css" />
    <link rel="stylesheet" href="./src/furniture/furniture.css" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="../assets/images/interface/icons-sprite-sheet.svg"
    />
  </head>
  <body>
    <header class="header">
      <svg alt="logo" class="header__logo">
        <use
          href="./src/assets/images/interface/icons-sprite-sheet.svg#logo"
        ></use>
      </svg>
      <nav class="header__nav">
        <ul class="header__links">
          <li>
            <a class="header__link font-body-1" href="../../index.html"
              >Главная</a
            >
          </li>
          <li class="header__link font-body-1 active">
            <a class="header__link font-body-1" href="furniture.html"
              >Готовая мебель</a
            >
          </li>
          <li class="header__link font-body-1">
            <a class="header__link font-body-1" href="">Мебель на заказ</a>
          </li>
          <li class="header__link font-body-1 active">
            <a class="header__link font-body-1" href="./about.html">О нас</a>
          </li>
        </ul>
      </nav>
      <a class="header__link font-body-1 header__sign-in" href="#"
        >Войти в личный кабинет</a
      >
    </header>
    <main class="main__furniture container">
      <aside class="main__filter-bar">
        <div class="main__filter-options">
          <h2 class="main__filter-heading font-body-2">
            Фильтр
            <img
              class="main__filter-arrow"
              src="./src/assets/images/interface/arrow-down.svg"
              alt="arrow-down"
            />
          </h2>
          <ul>
            <li class="main__filter-option font-body-2 active">Популярное</li>
            <li class="main__filter-option font-body-2">Кухня</li>
            <li class="main__filter-option font-body-2">Системы хранения</li>
            <li class="main__filter-option font-body-2">Прихожая</li>
          </ul>
        </div>
        <div class="main__filter">
          <h2 class="main__filter-heading font-body-2">
            Фильтр
            <img
              class="main__filter-arrow clicked"
              src="./src/assets/images/interface/arrow-down.svg"
              alt="arrow-down"
            />
          </h2>
          <div class="main__form-option">
            <h3 class="font-body-2">Тип мебели</h3>
            <label class="font-body-light-2"
              ><input type="checkbox" name="Кухня" value="Кухня" />Кухня</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Гардероб"
                value="Гардероб"
              />Гардероб</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Прихожая"
                value="Прихожая"
              />Прихожая</label
            ><label class="font-body-light-2"
              ><input type="checkbox" name="Комод" value="Комод" />Комод</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Стеллаж"
                value="Стеллаж"
              />Стеллаж</label
            >
          </div>
          <div class="main__form-option">
            <h3 class="font-body-2">Материал фасадов</h3>
            <label class="font-body-light-2"
              ><input type="checkbox" name="ЛДСП" value="ЛДСП" />ЛДСП</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Пленка ПВХ"
                value="Пленка ПВХ"
              />Пленка ПВХ</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Пластик AGT"
                value="Пластик AGT"
              />Пластик AGT</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Пластик Fenix"
                value="Пластик Fenix"
              />Пластик Fenix</label
            ><label class="font-body-light-2"
              ><input type="checkbox" name="Эмаль" value="Эмаль" />Эмаль</label
            >
          </div>
          <div class="main__form-option">
            <h3 class="font-body-2">Назначение</h3>
            <label class="font-body-light-2"
              ><input type="checkbox" name="Кухня" value="Кухня" />Кухня</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Спальня"
                value="Спальня"
              />Спальня</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Детская комната"
                value="Детская комната"
              />Детская комната</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Гостинная"
                value="Гостинная"
              />Гостинная</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Ванная комната"
                value="Ванная комната"
              />Ванная комната</label
            ><label class="font-body-light-2"
              ><input
                type="checkbox"
                name="Прихожая"
                value="Прихожая"
              />Прихожая</label
            ><label class="font-body-light-2"
              ><input type="checkbox" name="В офис" value="В офис" />В
              офис</label
            >
          </div>
        </div>
      </aside>
      <section class="main__cards-section">
        <div class="main__cards">
          <!-- а card template/Шаблон карточки -->
          <div class="main__card">
            <img src="./src/assets/images/content/kitchen2.png" alt="kitchen" />
            <div class="main__card-tags">
              <p class="main__card-tag main font-body-4">Гарантия</p>
              <p class="main__card-tag main font-body-4">Износостойкость</p>
              <p class="main__card-tag font-body-4">Кухня</p>
              <p class="main__card-tag font-body-4">Для дома</p>
            </div>
            <h1 id="card-name" class="font-body-1">Кухня «Комфорт»</h1>
            <p id="card-price" class="font-heading-bold-16">490 500 ₽</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/pageEntryPoints/furniture.js"></script>
  </body>
</html>
