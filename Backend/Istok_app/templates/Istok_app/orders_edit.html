
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание/Редактирование заказа</title>
</head>
<body>
    <h1>Создание/Редактирование заказа</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Сохранить</button>
        <button type="submit" name="delete" onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">Удалить заказ</button>
    </form>
</body>
</html>
