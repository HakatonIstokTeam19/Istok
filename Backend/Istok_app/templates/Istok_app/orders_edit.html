{% block content %}
    {% if orders.pk %}
        <h4>Редактирование заказа {{ orders.order_number }}</h4>
    {% else %}
        <h4>Создание нового заказа</h4>
    {% endif %}
    <hr>
    <p>&nbsp;</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <input type="submit" class="mt-3 btn-primary" value="Сохранить" />
    </form>
    <p>_____</p>
{% endblock content %}
