{% block content %}
    {% if finished_furniture.pk %}
        <h4>Редактирование карточки готовой мебели {{ finished_furniture.name }}</h4>
    {% else %}
        <h4>Создание новой карточки готовой мебели</h4>
    {% endif %}
    <hr>
    <p>&nbsp;</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="mt-3 btn-primary" value="Сохранить" />
    </form>
    <p>_____</p>
{% endblock content %}
