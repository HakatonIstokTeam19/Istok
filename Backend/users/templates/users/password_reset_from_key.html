<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля</title>
</head>
<body>
<h1>Восстановить пароль</h1>

  <form method="post" action="">
    {% csrf_token %}

    <p>{{ form.password1 }}</p>

    {% if form.errors %}
      {% for field in form %}
        <ul>
          {% for error in field.errors%}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    {% endif %}

    <p>{{ form.password2 }}</p>
    <input type="submit" value="Изменить пароль" />
  </form>
</body>
</html>
